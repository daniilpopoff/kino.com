<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<h2><strong>Наши Посты</strong></h2>
<ul>
    {% for i in post_key %}
    <li>
        <h1>{{i.title}}</h1>
        <p><strong><em>{{i.description}}</em></strong></p>
        <img src="{{i.image.url}}" alt="">
        <p>{{i.created_at}}</p>
    </li>
    {% endfor %}
</ul>
</body>
</html>
