{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<h1>Посты</h1>
{% for i in post %}

</ul>

{% endfor  %}
</body>
</html>
